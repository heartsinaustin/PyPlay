<!DOCTYPE html>
<html>
    <meta charset="utf-8" />
    <head>
        <link rel="shortcut icon" href="assets/favicon.ico" />
        <title>PyPlay</title>
        <link href="style.css" rel="stylesheet" />
        <script src="assets/ace.js"></script>
        <script src="assets/ext-modelist.js"></script>
        <script src="assets/ext-language_tools.js"></script>
        <script src="assets/brython.js"></script>
        <script src="assets/brython_stdlib.js"></script>
        <script src="PyPlay.js"></script>
    </head>

    <body>
        <div id="container">
            <div id="topnavigation">
                <button class="btn green" id="loading">Open File</button>
                <button id="generate" class="btn teal">Generate Link</button>
            </div>
            <div id="editor"></div>

            <div class="wrapper">
                <button class="btn green" id="clipboard">Copy</button>
                <button class="btn pink" id="clear">Clear Code</button>
                <button id="run" class="btn blue">Run</button>
                <input id="filename" type="text" value="foo.py" />
                <button id="download" class="btn green">Download</button>
            </div>
            <div id="python"></div>
            <div id="console"></div>
        </div>
    </body>
</html>
