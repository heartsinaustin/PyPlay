<!doctype html>
<html>

<head>
  <title>PyPlay</title>
  <style>
    #editor {
      position: relative;
      border: 1px solid grey;
      margin-bottom: 5px;
    }

    #console {
      margin-top: 30px;
      border: 1px solid grey;
      overflow: scroll;
    }

    #python {
      display: none;
    }

    .wrapper button,
    .wrapper input {
      margin-right: 5px;
      float: left;
    }
  </style>
  <script src="assets/ace.js"></script>
  <script src="assets/brython.js"></script>
  <script src="assets/brython_stdlib.js"></script>

  <script src="PyPlay.js"></script>
</head>

<body>

  <div id="container">
    <div id="editor"></div>
    <div class="wrapper">
      <button id="run">Run</button>
      <input id="filename" type="text" value="foo.py">
      <button id="download">Download</button>
    </div>
    <div id="python"></div>
    <div id="console"></div>
  </div>

</body>

</html>
